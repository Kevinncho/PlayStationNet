spring.application.name=playstationet

# 1. La URL de conexión
# Cambia 'playstationet' por el nombre exacto de la base de datos que creaste en el Paso B
spring.datasource.url=jdbc:mysql://localhost:3306/playstationet?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# 2. Tus credenciales de MySQL
spring.datasource.username=root
spring.datasource.password=1234

# 3. El driver (opcional en versiones nuevas, pero bueno para asegurar)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 4. Magia de JPA (Hibernate)
# 'update': Si creas una clase Java, Spring crea la tabla en MySQL automáticamente al arrancar.
spring.jpa.hibernate.ddl-auto=update

# 5. Para ver las consultas SQL en la consola (útil para aprender)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect